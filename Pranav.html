<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Punnu ka Birthday</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', cursive;
    overflow:hidden;

    background: linear-gradient(135deg,
        #3a7bd5,
        #3a6073,
        #4facfe,
        #43cea2
    );
}

/* Card */
.card{
    background: rgba(0, 20, 40, 0.85);
    padding:50px 70px;
    border-radius:20px;
    text-align:center;
    box-shadow:
        0 0 20px rgba(0,255,255,0.4),
        0 0 60px rgba(0,255,255,0.2);
}

/* Cake container */
.cake{
    position:relative;
    margin:auto;
}

/* Animation for layers */
@keyframes riseUp{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Cake layers base */
.layer,
.cream,
.candle,
.flame{
    opacity:0;
    animation: riseUp 0.8s forwards;
}

/* Bottom layer */
.bottom{
    width:160px;
    height:35px;
    border-radius:10px;
    margin:auto;
    background:#8B4513;
    animation-delay:0.5s;
}

/* Middle layer */
.middle{
    width:130px;
    height:35px;
    border-radius:10px;
    margin:auto;
    background:#A0522D;
    animation-delay:1.2s;
}

/* Top layer */
.top{
    width:100px;
    height:35px;
    border-radius:10px;
    margin:auto;
    background:#CD853F;
    animation-delay:1.9s;
}

/* Cream */
.cream{
    width:100px;
    height:15px;
    background:white;
    border-radius:10px;
    margin:auto;
    position:relative;
    animation-delay:2.6s;
}

.cream::after{
    content:"";
    position:absolute;
    width:10px;
    height:15px;
    background:white;
    left:20px;
    top:10px;
    border-radius:5px;
}

.cream::before{
    content:"";
    position:absolute;
    width:10px;
    height:20px;
    background:white;
    right:20px;
    top:10px;
    border-radius:5px;
}

/* Candle */
.candle{
    width:10px;
    height:40px;
    background:white;
    margin:auto;
    animation-delay:3.3s;
}

/* Flame */
.flame{
    width:15px;
    height:15px;
    background:gold;
    border-radius:50%;
    margin:auto;
    box-shadow:0 0 20px gold;

    animation:
        riseUp 0.8s forwards,
        flicker 0.5s infinite alternate;

    animation-delay:4s, 4.8s;
}

/* Flame flicker */
@keyframes flicker{
    from{transform:scale(1);}
    to{transform:scale(1.3);}
}

/* Text */
.text{
    margin-top:20px;
    font-size:34px;
    color:#00ffe5;
    text-shadow: 0 0 10px rgba(0,255,229,0.7);

    opacity:0;
    animation: riseUp 1s forwards;
    animation-delay:5s;
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:14px;
    animation:fall linear infinite;
}

@keyframes fall{
    from{
        transform:translateY(-100vh) rotate(0deg);
    }
    to{
        transform:translateY(100vh) rotate(360deg);
    }
}

</style>
</head>

<body>

<div class="card">

<div class="cake">

<div class="flame"></div>
<div class="candle"></div>

<div class="cream"></div>
<div class="layer top"></div>
<div class="layer middle"></div>
<div class="layer bottom"></div>

</div>

<div class="text">
Happiest Birthday Punuuu Bhai ðŸŽ‰
</div>

</div>


<script>

/* Confetti generator */

const colors = ["#ff4d6d","#00ffcc","#ffd60a","#4cc9f0","#f72585","#b5179e"];

for(let i=0;i<50;i++){

    let confetti = document.createElement("div");

    confetti.className="confetti";

    confetti.style.left=Math.random()*100+"vw";

    confetti.style.background=
    colors[Math.floor(Math.random()*colors.length)];

    confetti.style.animationDuration=
    (3+Math.random()*5)+"s";

    confetti.style.opacity=Math.random();

    document.body.appendChild(confetti);
}

// Play birthday song after cake builds

setTimeout(() => {

    document.getElementById("bdaySong").play();

}, 5000);

</script>

<audio id="bdaySong" src="birthday.mp3"></audio>

</body>
</html>
